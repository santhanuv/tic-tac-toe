<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main id="main-container">
      <h1 class="main-header">Tic Tac Toe</h1>
      <div id="playground">
        <div class="player-scoreboard" id="player-x">
          <table>
            <caption class="active-player">
              Player One
            </caption>
            <tr>
              <th>Marker</th>
              <th>Score</th>
            </tr>
            <tr>
              <td>X</td>
              <td class="score">0</td>
            </tr>
          </table>
        </div>
        <div class="board-container">
          <div class="top-bar">
            <div id="player-x-mob" class="mob-score-container mob-active">
              <span>X</span>
              <span class="score">0</span>
            </div>
            <button type="button" class="main-btn" id="main-btn">
              Restart
            </button>
            <div id="player-o-mob" class="mob-score-container">
              <span>O</span>
              <span class="score">0</span>
            </div>
          </div>
          <div id="board">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
          </div>
        </div>
        <div class="player-scoreboard" id="player-o">
          <table>
            <caption>
              Player Two
            </caption>
            <tr>
              <th>Marker</th>
              <th>Score</th>
            </tr>
            <tr>
              <td>O</td>
              <td class="score">0</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="modal-wrapper hide">
        <div class="modal">
          <h3></h3>
        </div>
      </div>
    </main>
  </body>
</html>
